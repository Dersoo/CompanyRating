<div class="reviewContainer" mat-dialog-content>
  <form [formGroup]="reviewForm">
    <mat-form-field hidden="true" class="example-full-width" appearance="fill">
      <input formControlName="id" matInput>
    </mat-form-field>
    <mat-form-field hidden="true" class="example-full-width" appearance="fill">
      <input formControlName="companyId" matInput>
    </mat-form-field>
    <mat-label>Salary:</mat-label>
    <br>
    <mat-button-toggle-group formControlName="salary" aria-label="Font Style">
      <mat-button-toggle value="1" style="color: #bb2d3b">1</mat-button-toggle>
      <mat-button-toggle value="2" style="color: #fd7e14">2</mat-button-toggle>
      <mat-button-toggle value="3" style="color: #ffcd39">3</mat-button-toggle>
      <mat-button-toggle value="4" style="color: #46a35e">4</mat-button-toggle>
      <mat-button-toggle value="5" style="color: #0c4128">5</mat-button-toggle>
    </mat-button-toggle-group>
    <br>
    <mat-label>Office:</mat-label>
    <br>
    <mat-button-toggle-group formControlName="office" aria-label="Font Style">
      <mat-button-toggle value="1" style="color: #bb2d3b">1</mat-button-toggle>
      <mat-button-toggle value="2" style="color: #fd7e14">2</mat-button-toggle>
      <mat-button-toggle value="3" style="color: #ffcd39">3</mat-button-toggle>
      <mat-button-toggle value="4" style="color: #46a35e">4</mat-button-toggle>
      <mat-button-toggle value="5" style="color: #0c4128">5</mat-button-toggle>
    </mat-button-toggle-group>
    <br>
    <mat-label>Education:</mat-label>
    <br>
    <mat-button-toggle-group formControlName="education" aria-label="Font Style">
      <mat-button-toggle value="1" style="color: #bb2d3b">1</mat-button-toggle>
      <mat-button-toggle value="2" style="color: #fd7e14">2</mat-button-toggle>
      <mat-button-toggle value="3" style="color: #ffcd39">3</mat-button-toggle>
      <mat-button-toggle value="4" style="color: #46a35e">4</mat-button-toggle>
      <mat-button-toggle value="5" style="color: #0c4128">5</mat-button-toggle>
    </mat-button-toggle-group>
    <br>
    <mat-label>Career:</mat-label>
    <br>
    <mat-button-toggle-group formControlName="career" aria-label="Font Style">
      <mat-button-toggle value="1" style="color: #bb2d3b">1</mat-button-toggle>
      <mat-button-toggle value="2" style="color: #fd7e14">2</mat-button-toggle>
      <mat-button-toggle value="3" style="color: #ffcd39">3</mat-button-toggle>
      <mat-button-toggle value="4" style="color: #46a35e">4</mat-button-toggle>
      <mat-button-toggle value="5" style="color: #0c4128">5</mat-button-toggle>
    </mat-button-toggle-group>
    <br>
    <mat-label>Community:</mat-label>
    <br>
    <mat-button-toggle-group formControlName="community" aria-label="Font Style">
      <mat-button-toggle value="1" style="color: #bb2d3b">1</mat-button-toggle>
      <mat-button-toggle value="2" style="color: #fd7e14">2</mat-button-toggle>
      <mat-button-toggle value="3" style="color: #ffcd39">3</mat-button-toggle>
      <mat-button-toggle value="4" style="color: #46a35e">4</mat-button-toggle>
      <mat-button-toggle value="5" style="color: #0c4128">5</mat-button-toggle>
    </mat-button-toggle-group>
    <br>
    <mat-label>Comment:</mat-label>
    <br>
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Leave a comment</mat-label>
      <textarea formControlName="comment" matInput placeholder="Feedback"></textarea>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions [align]="'end'">
  <button mat-raised-button color="warn" mat-dialog-close="">Close</button>
  <button mat-raised-button color="primary" (click)="addReview()">{{ actionBtn }}</button>
</div>
